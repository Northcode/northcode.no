{% extends 'blog/index.html' %}
{% load staticfiles markdown_deux_tags %}
{% block content %}
<div class="wrapper wrapper-light">
    <div class="container">
	<article class="blogpost">
	    <h3>{{post.title}}</h3>
	    {{post.text|markdown}}
	    <em>posted on: {{post.posted}} by: {{post.author.first_name}} {{post.author.last_name}}</em>
	    <a href="{% url 'edit_post' pk=post.pk %}">Edit post</a>
	</article>
    </div>
</div>
{% endblock %}
